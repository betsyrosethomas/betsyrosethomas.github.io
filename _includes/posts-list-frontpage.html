


    <!-- Post list Start -->
    <div class="container-fluid bg-primary overflow-hidden my-5 px-lg-0">
        <div class="container feature px-lg-0">
            <div class="row g-0 mx-lg-0">
                <div class="col-lg-6 feature-text py-5 wow fadeIn" data-wow-delay="0.1s">
                    <div class="p-lg-5 ps-lg-0">
                        <p class="d-inline-block border rounded-pill text-light py-1 px-4">News</p>
                        <h1 class="text-white mb-4">News and Updates</h1>
                        
                        <ul>
                            {% for post in site.posts limit:5  %}
                            <li>
                                <p class="text-white mb-2 pb-1">
                                    <a href="{{ post.url | relative_url }}" class="text-white">{{ post.title }}</a> ({{ post.date | date: "%d/%m/%Y" }})
                                </p>
                            </li>
                            {% endfor %}
                        </ul>

                        <a class="btn btn-light rounded-pill py-2 px-4 mt-3" href="{{ site.baseurl }}/news.html">See all posts</a>

                    </div>
                </div>
                <div class="col-lg-6 pe-lg-0 wow fadeIn" data-wow-delay="0.5s" style="min-height: 400px;">
                    <div class="position-relative h-100">
                        <img class="position-absolute img-fluid w-100 h-100" src="{{ site.baseurl }}/img/feature.jpg" style="object-fit: cover;" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Post list End -->
